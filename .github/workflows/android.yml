name: Android

on:
  workflow_call:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
    paths:
      - 'compose-multiplatform/**'
      - '.github/workflows/android.yml'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          submodules: true

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: zulu
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Assemble Debug
        run: cd compose-multiplatform && ./gradlew assembleDebug

      - name: Upload Artifacts
        uses: actions/upload-artifact@v5
        with:
          name: artifacts
          path: |
            compose-multiplatform/**/build/outputs/aar/
            compose-multiplatform/**/build/libs/*-android.jar
          retention-days: 30

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          submodules: true

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: zulu
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Run Lint
        run: cd compose-multiplatform && ./gradlew lintDebug
