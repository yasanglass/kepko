name: Snapshots

on:
  workflow_call:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  verify:
    name: Verify
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ github.head_ref || github.ref }}
          submodules: true
          lfs: true

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: zulu
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Verify Snapshots
        id: verify
        continue-on-error: true
        run: ./gradlew :component:verifySnapshots :persistence:verifySnapshots

      - name: Upload Diffs
        if: steps.verify.outcome == 'failure'
        uses: actions/upload-artifact@v6
        with:
          name: snapshot-diffs
          path: |
            component/build/outputs/roborazzi/
            persistence/build/outputs/roborazzi/
          retention-days: 7

      - name: Regenerate Snapshots
        if: steps.verify.outcome == 'failure'
        run: ./gradlew :component:cleanRecordSnapshots :persistence:cleanRecordSnapshots

      - name: Commit Snapshots
        if: steps.verify.outcome == 'failure'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add component/src/jvmTest/snapshots/ persistence/src/jvmTest/snapshots/
          git commit -m "Regenerate snapshots [skip ci]"
          git push
